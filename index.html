<!DOCTYPE html>
<html>

<head>
    <title>My First JavaScript Project</title>
</head>

<body style="background-color: lightskyblue; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="text-align: center;">

        <img src="icon_t_1.png" alt="Click for sound" style="width: 80px; cursor: pointer; margin-top: 5px" onclick="playSound('t_1Sound', this)">

        <audio id="t_1Sound"><source src="t_1.mp3" type="audio/mpeg"></audio>

    </div>

<script>
function playSound(audioId, imgElement) {
    console.log("Function called for: " + audioId);

    var img = document.querySelector('img[alt="Click for sound"]');
    imgElement.style.transform = 'scale(1.2)';
    setTimeout(function () {
        imgElement.style.transform = 'scale(1)';
    }, 200);
    
    setTimeout(function() {
        var audio = document.getElementById('audioId');
        console.log("Found audio element", audio);

        if (audio) {
         var audioClone = audio.cloneNode(true);
         audioClone.load();
         audioClone.play().catch(function(error) {
            console.log("Play failed:", error);
         });          
        } else {
            console.log("Audio element still not found!");
        }
    }, 50);
}
</script>
</body>

</html>
